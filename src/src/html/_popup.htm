<div class="notification notification--success" aria-hidden="false" style="display: none;">
	<div class="notification__content">
		<h3 class="notification__title">Заявка отправлена</h3>
		<p class="notification__text">Спасибо за заявку, мы свяжемся с вами в ближайшее время</p>
	</div>
	<button data-close-notification class="notification__close" aria-label="Закрыть">
		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M19 19L5 5" stroke="white" stroke-miterlimit="10" stroke-linecap="square" />
			<path d="M19 5L5 19" stroke="white" stroke-miterlimit="10" stroke-linecap="square" />
		</svg>
	</button>
</div>

<div class="notification notification--error" aria-hidden="false" style="display: none;">
	<div class="notification__content">
		<h3 class="notification__title">Ошибка</h3>
		<p class="notification__text">Попробуйте еще раз.</p>
	</div>
	<button data-close-notification class="notification__close" aria-label="Закрыть">
		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M19 19L5 5" stroke="white" stroke-miterlimit="10" stroke-linecap="square" />
			<path d="M19 5L5 19" stroke="white" stroke-miterlimit="10" stroke-linecap="square" />
		</svg>
	</button>
</div>
